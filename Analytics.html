    <!--Pie Chat Script Starts -->
    <script>
        var data = {
            "name": "",
            "children": [{ "name": "Way2SMSProcess", "children": [{ "name": "TC- ", "size": 8 }, { "name": "SE- ", "size": 4 }, { "name": "BE- ", "size": 2 }, { "name": "IE- ", "size": 4 }, { "name": "CC- ", "size": 2 }] }, { "name": "OddNumberProcess", "children": [{ "name": "TC- ", "size": 9 }, { "name": "SE- ", "size": 2 }, { "name": "BE- ", "size": 0 }, { "name": "IE- ", "size": 7 }, { "name": "CC- ", "size": 7 }] }, { "name": "Sum of 2 numbers", "children": [{ "name": "TC- ", "size": 10 }, { "name": "SE- ", "size": 2 }, { "name": "BE- ", "size": 1 }, { "name": "IE- ", "size": 8 }, { "name": "CC- ", "size": 7 }] }]
        };

        var width = 700,
            height = 700,
            radius = Math.min(width, height) / 3;

        var x = d3.scale.linear()
            .range([0, 2 * Math.PI]);

        var y = d3.scale.sqrt()
            .range([0, radius]);

        var color = d3.scale.category20c();
        // var color = d3.scaleOrdinal(d3.quantize(d3.interpolateRainbow, root3.children.length + 1)); 

        let chart = document.getElementById("chart")
        var svg = d3.select(chart).append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + (height / 2 - 100) + ") rotate(-90 0 0)")
            .style("font", "10px sans-serif");
        // .style("Fill", transparent);

        var partition = d3.layout.partition()
            .value(function (d) {
                return d.size;
            }); ""

        var arc = d3.svg.arc()
            .startAngle(function (d) {
                return Math.max(0, Math.min(2 * Math.PI, x(d.x)));
            })
            .endAngle(function (d) {
                return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx)));
            })
            .innerRadius(function (d) {
                return Math.max(0, y(d.y));
            })
            .outerRadius(function (d) {
                return Math.max(0, y(d.y + d.dy));
            });

        //d3.json("/d/4063550/flare.json", function(error, root) {


        var g = svg.selectAll("g")
            .data(partition.nodes(data))
            .enter().append("g");

        var path = g.append("path")
            .attr("d", arc)
            .style("fill", function (d) {
                return color((d.children ? d : d.parent).name);
            })
            .on("click", click);

        path.append("title")
            .text(d => d.size ? getnamesOfTooltips(d) : d.name);

        var text = g.append("text")
            .attr("x", function (d) {
                return y(d.y);
            })
            .attr("dx", "6") // margin
            .attr("dy", ".35em") // vertical-align
            .text(function (d) {
                return d.size ? d.name + " " + d.size : d.name;
            });

        function computeTextRotation(d) {
            var angle = x(d.x + d.dx / 2) - Math.PI / 2;
            return angle / Math.PI * 180;
        }
        function getnamesOfTooltips(d) {
            if (d.name == "TC- ") {
                return "Total Cases- " + d.size;
            }
            if (d.name == "SE- ") {
                return "System Exceptions- " + d.size;
            }
            if (d.name == "BE- ") {
                return "Business Exceptions- " + d.size;
            }
            if (d.name == "IC- ") {
                return "InScope Cases- " + d.size;
            }
            if (d.name == "CC- ") {
                return "Completed Cases- " + d.size;
            }
            if (d.name == "IE- ") {
                return "InScope Cases- " + d.size;
            }
            else {
                return d.name + " " + d.size;
            }
        }
        text.attr("transform", function (d) {
            return "rotate(" + computeTextRotation(d) + ")";
        });


        function click(d) {
            // fade out all text elements
            if (d.size !== undefined) {
                d.size += 100;
            };
            text.transition().attr("opacity", 0);

            path.transition()
                .duration(750)
                .attrTween("d", arcTween(d))
                .each("end", function (e, i) {
                    // check if the animated element's data e lies within the visible angle span given in d
                    if (e.x >= d.x && e.x < (d.x + d.dx)) {
                        // get a selection of the associated text element
                        var arcText = d3.select(this.parentNode).select("text");
                        // fade in the text element and recalculate positions
                        arcText.transition().duration(750)
                            .attr("opacity", 1)
                            .attr("transform", function () {
                                return "rotate(" + computeTextRotation(e) + ")"
                            })
                            .attr("x", function (d) {
                                return y(d.y);
                            });
                    }
                });
        } //});

        d3.select(self.frameElement).style("height", height + "px");

        // Interpolate the scales!
        function arcTween(d) {
            var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
                yd = d3.interpolate(y.domain(), [d.y, 1]),
                yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
            return function (d, i) {
                return i ? function (t) {
                    return arc(d);
                } : function (t) {
                    x.domain(xd(t));
                    y.domain(yd(t)).range(yr(t));
                    return arc(d);
                };
            };
        }

    </script>
